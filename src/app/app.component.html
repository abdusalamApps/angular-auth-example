<div class="container">

  <router-outlet class="content"></router-outlet>
  <agm-map [latitude]="lat" [longitude]="lng">

    <agm-marker [latitude]="lat" [longitude]="lng">

    </agm-marker>
  </agm-map>
  <h1>lat: {{lat}}</h1>
  <h1>lng: {{lng}}</h1>
  <div class="container">
    <button mat-flat-button color="primary" routerLink="public">Public</button><br>
    <button mat-flat-button color="primary" routerLink="private">Private</button>
  </div>

</div>
